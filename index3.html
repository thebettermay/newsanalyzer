<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News Analyzer</title>
    <link
      rel="stylesheet"
      href="style.6a05c6919d4e97ea77f6.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicon.png"
    />
  </head>

  <body>
    <div class="root">
      <section class="header">
        <div class="header-container">
          <a href="" class="header-link__logo link-hover__grey">NewsAnalyzer</a>

          <a href="./index.html" class="header-link">Главная</a>
          <a href="./index2.html" class="header-link">О проекте</a>
        </div>
      </section>

      <section class="info">
        <div class="wrap">
          <p class="info__link-container">
            Главная<span class="link__grey"> / Аналитика</span>
          </p>

          <h2 class="title title__info">
            Вы спросили:
            <span class="title title__result">ОПАААААА</span>
          </h2>
          <div class="result-wrap">
            <p class="text">
              Новостей за неделю: <span class="text text__result">2212121</span>
            </p>
            <p class="text">
              Упоминаний в заголовках:
              <span class="text text_result__heading">22</span>
            </p>
          </div>
        </div>
      </section>

      <section class="analytics">
        <div class="wrap">
          <div class="headings-wrap">
            <h2 class="title title__analytics">Аналитика по дням</h2>
            <p class="date">Дата</p>
            <p class="month">август</p>
            <p class="mention">кол-во упоминаний</p>
          </div>
          <div class="graph__line"></div>
          <div class="graph__scale">
            <p class="number">0</p>
            <p class="number">25</p>
            <p class="number">50</p>
            <p class="number">75</p>
            <p class="number">100</p>
          </div>
          <div class="analytics__data">
            <ul class="dates">
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
              <li class="analytics__date"></li>
            </ul>

            <div class="graphs">
              <div class="graph">1</div>
              <div class="graph">1</div>
              <div class="graph">1</div>
              <div class="graph">1</div>
              <div class="graph">1</div>
              <div class="graph">1</div>
              <div class="graph">1</div>
            </div>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="footer-container">
          <p class="footer-copyright">© 2019 Орехов Е.</p>
          <nav class="footer-nav">
            <ul class="footer-nav__links">
              <li class="nav-link">
                <a href="./index.html" class="footer-link link-hover__grey"
                  >Главная
                </a>
              </li>
              <li class="nav-link">
                <a href="./index2.html" class="footer-link link-hover__grey"
                  >О проекте</a
                >
              </li>

              <li class="nav-link">
                <a
                  href="https://praktikum.yandex.ru/"
                  class="footer-link link-hover__grey"
                  target="_blank"
                  >Яндекс.Практикум</a
                >
              </li>
            </ul>
          </nav>
          <div class="link-container">
            <a
              href="https://github.com/thebettermay?tab=repositories"
              class="footer__network-link"
              target="_blank"
              ><img
                src="./images/github_icon.svg"
                class="footer-link"
                alt="github_pic"
            /></a>
            <a
              href="https://www.instagram.com/evgenijorekhov/"
              class="footer__network-link"
              target="_blank"
              ><img
                src="./images/instagram_icon.svg"
                class="footer-link"
                alt="instagram_pic"
            /></a>
          </div>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="analytics.adf50a9680b2fc7eadda.js"
    ></script>
  </body>
</html>
